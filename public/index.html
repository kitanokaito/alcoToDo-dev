<!DOCTYPE html>
<html lang="">
  <head>
    <script>
      (function (l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function (v) { // ?p=/fooの分解
            var a = v.split('='); // 'p=/foo' となっているはずなので=で分割
            q[a[0]] = a[1]; // {p: '/foo'} 形式に修正
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '')); // https://hoge.com/fooへ遷移
          }
        }
      }(window.location))
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title class="pageTitle">アルコToDo【ToDo&お酒管理で素敵なdrinking lifeを】</title>
    <meta name="description" content="ゆるーくお酒管理">
    <meta name="apple-itunes-app" content="app-id=1547798687">

  </head>
